<div id="messagePage">
    <div>
        <!-- <h2>{{vm.message}}</h2> -->
        <span>Name</span>
        <span>Message</span>
    </div>
    <div layout="row"></div>
    <div layout="column">
        <md-input-container id="enterEntry">
            <label>Name</label>
            <input type="text" ng-model="vm.messages.name">
        </md-input-container>
    </div>
    <div layout="row"></div>
    <div layout="column">
        <md-input-container id="enterEntry">
            <label>Message</label>
            <input type="text" ng-model="vm.messages.message">
        </md-input-container>
    </div>
    <button id="enterEntryIntoDatabase" ng-click="vm.postNewEntryToDom(vm.messages)">Add</button>

    <div>
            <div class="float-left" ng-repeat="messages in vm.messages.list">
                <p>{{messages.name}}</p>
                <p>{{messages.message}}</p>
                <button ng-click="vm.removeEntry(messages.id)">Delete</button>
            </div>
        </div>
</div>

</div>
